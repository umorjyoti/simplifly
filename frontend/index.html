<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Primary Meta Tags -->
    <title>Simplifly - Free Time Tracking & Billing for Freelancers</title>
    <meta name="title" content="Simplifly - Free Time Tracking & Billing for Freelancers" />
    <meta name="description" content="Track time, log hours, and generate professional invoices instantly. The simplest way for freelancers who bill by the hour to get paid for every minute they work. 100% free forever." />
    <meta name="keywords" content="time tracking, freelancer, hourly billing, invoice generator, task management, billable hours, freelancer tools, time tracker, client billing" />
    <meta name="author" content="Simplifly" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://simplifly.app/" />
    <meta property="og:title" content="Simplifly - Free Time Tracking & Billing for Freelancers" />
    <meta property="og:description" content="Track time, log hours, and generate professional invoices instantly. The simplest way for freelancers who bill by the hour to get paid for every minute they work." />
    <meta property="og:image" content="https://simplifly.app/logo.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://simplifly.app/" />
    <meta property="twitter:title" content="Simplifly - Free Time Tracking & Billing for Freelancers" />
    <meta property="twitter:description" content="Track time, log hours, and generate professional invoices instantly. The simplest way for freelancers who bill by the hour to get paid for every minute they work." />
    <meta property="twitter:image" content="https://simplifly.app/logo.svg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Simplifly",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Free time tracking and billing software for freelancers who bill by the hour. Track tasks, log hours, and generate professional invoices instantly.",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "ratingCount": "1"
      },
      "featureList": [
        "Time tracking",
        "Hour logging",
        "Invoice generation",
        "Task management",
        "Team collaboration",
        "Client billing"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Simplifly",
      "url": "https://simplifly.app",
      "description": "Free time tracking and billing for freelancers",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://simplifly.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
